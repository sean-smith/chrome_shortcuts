<!DOCTYPE html>
<html>
<head>
	<title>Alias</title>

</head>
<body>

	<h1>Add a new Alias:</h1>
	<h3>Type 'go' into the search bar, then hit tab</h3>

		<button type="submit" id="submit" class="button">Submit</button>
	</form>

</body>
</html>
